version: '3.8'

services:
  silktalk:
    build: .
    container_name: silktalk-pro
    restart: unless-stopped
    
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3478:3478/udp"
    
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    
    environment:
      - NODE_ENV=production
      - SILKTALK_CONFIG=/app/config/silktalk.config.json
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - silktalk-network

networks:
  silktalk-network:
    driver: bridge
