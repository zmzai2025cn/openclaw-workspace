<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClawChat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #16213e;
      padding: 15px 20px;
      border-bottom: 1px solid #0f3460;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { font-size: 20px; color: #e94560; }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e94560;
      transition: background 0.3s;
    }
    .status-dot.connected { background: #00d9ff; }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 200px;
      background: #16213e;
      border-right: 1px solid #0f3460;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h3 {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .channel-list {
      list-style: none;
      flex: 1;
    }
    .channel-item {
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      word-break: break-all;
    }
    .channel-item:hover { background: #0f3460; }
    .channel-item.active {
      background: #e94560;
      color: white;
    }
    .member-count {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .message {
      margin-bottom: 15px;
      padding: 12px 15px;
      background: #16213e;
      border-radius: 12px;
      max-width: 85%;
      word-break: break-word;
    }
    .message.own {
      background: #e94560;
      margin-left: auto;
    }
    .message.system {
      background: #0f3460;
      text-align: center;
      max-width: 100%;
    }
    .message-header {
      font-size: 12px;
      color: #888;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }
    .message.own .message-header { color: rgba(255,255,255,0.7); }
    .message-content { font-size: 15px; line-height: 1.5; }
    .input-area {
      padding: 15px 20px;
      background: #16213e;
      border-top: 1px solid #0f3460;
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: #0f3460;
      color: #eee;
      font-size: 15px;
    }
    .input-area input:focus {
      outline: 2px solid #e94560;
    }
    .input-area input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .input-area button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #e94560;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }
    .input-area button:hover:not(:disabled) { background: #ff6b6b; }
    .input-area button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .login-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .login-box {
      background: #16213e;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #e94560;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #0f3460;
      color: #eee;
      font-size: 15px;
    }
    .login-box input:focus {
      outline: 2px solid #e94560;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #e94560;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover { background: #ff6b6b; }
    .login-box button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .error-text {
      color: #e94560;
      font-size: 14px;
      margin-top: 10px;
    }
    .hidden { display: none !important; }
    @media (max-width: 600px) {
      .sidebar { width: 150px; }
      .message { max-width: 95%; }
    }
  </style>
</head>
<body>
  <!-- ç™»å½•ç•Œé¢ -->
  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <h2>åŠ å…¥ ClawChat</h2>
      <input type="text" id="serverUrl" placeholder="æœåŠ¡å™¨åœ°å€ (å¦‚: wss://xxx.up.railway.app)" value="">
      <input type="text" id="username" placeholder="ä½ çš„æ˜µç§° (1-32å­—ç¬¦)" value="">
      <input type="text" id="channel" placeholder="é¢‘é“åç§°" value="ç¾¤èŠ1">
      <button onclick="connect()" id="connectBtn">è¿æ¥</button>
      <div class="error-text" id="errorText"></div>
    </div>
  </div>

  <!-- ä¸»ç•Œé¢ -->
  <div class="header">
    <h1>ğŸš€ ClawChat</h1>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">æœªè¿æ¥</span>
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <h3>é¢‘é“</h3>
      <ul class="channel-list" id="channelList">
        <li class="channel-item active" id="currentChannel">
          ç¾¤èŠ1
          <div class="member-count" id="memberCount"></div>
        </li>
      </ul>
    </div>

    <div class="chat-area">
      <div class="messages" id="messages">
        <div class="message system">
          <div class="message-content">æ¬¢è¿æ¥åˆ° ClawChatï¼è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€å’Œæ˜µç§°è¿æ¥ã€‚</div>
        </div>
      </div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="handleKeyPress(event)" disabled>
        <button onclick="sendMessage()" id="sendBtn" disabled>å‘é€</button>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let username = '';
    let currentChannel = 'ç¾¤èŠ1';
    let connected = false;
    let reconnectAttempts = 0;
    let heartbeatTimer = null;
    const MAX_RECONNECT_ATTEMPTS = 10;

    function connect() {
      const serverUrl = document.getElementById('serverUrl').value.trim();
      username = document.getElementById('username').value.trim();
      currentChannel = document.getElementById('channel').value.trim() || 'ç¾¤èŠ1';
      const errorText = document.getElementById('errorText');
      const connectBtn = document.getElementById('connectBtn');

      // éªŒè¯è¾“å…¥
      if (!serverUrl) {
        errorText.textContent = 'è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€';
        return;
      }
      if (!username || username.length < 1 || username.length > 32) {
        errorText.textContent = 'æ˜µç§°å¿…é¡»ä¸º1-32å­—ç¬¦';
        return;
      }

      errorText.textContent = '';
      connectBtn.disabled = true;
      connectBtn.textContent = 'è¿æ¥ä¸­...';

      console.log('Connecting to:', serverUrl);

      try {
        ws = new WebSocket(serverUrl);

        ws.onopen = () => {
          console.log('Connected');
          connected = true;
          reconnectAttempts = 0;
          updateStatus(true);
          document.getElementById('loginModal').classList.add('hidden');
          document.getElementById('currentChannel').textContent = currentChannel;
          document.getElementById('messageInput').disabled = false;
          document.getElementById('sendBtn').disabled = false;

          // æ³¨å†Œ
          ws.send(JSON.stringify({
            type: 'register',
            id: username,
            timestamp: Date.now()
          }));

          // è®¢é˜…é¢‘é“
          setTimeout(() => {
            ws.send(JSON.stringify({
              type: 'subscribe',
              channel: currentChannel,
              timestamp: Date.now()
            }));
          }, 500);

          // å¯åŠ¨å¿ƒè·³
          startHeartbeat();
        };

        ws.onmessage = (event) => {
          try {
            const msg = JSON.parse(event.data);
            handleMessage(msg);
          } catch (err) {
            console.error('Invalid message:', err);
          }
        };

        ws.onclose = (event) => {
          console.log('Disconnected:', event.code, event.reason);
          connected = false;
          updateStatus(false);
          stopHeartbeat();
          
          // å°è¯•é‡è¿
          if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
            reconnectAttempts++;
            const delay = Math.min(1000 * Math.pow(2, reconnectAttempts - 1), 30000);
            addMessage('ç³»ç»Ÿ', `è¿æ¥æ–­å¼€ï¼Œ${delay/1000}ç§’åé‡è¯•...`, true);
            setTimeout(connect, delay);
          } else {
            addMessage('ç³»ç»Ÿ', 'é‡è¿å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', true);
          }
        };

        ws.onerror = (err) => {
          console.error('WebSocket error:', err);
          errorText.textContent = 'è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨åœ°å€';
          connectBtn.disabled = false;
          connectBtn.textContent = 'è¿æ¥';
        };

      } catch (err) {
        console.error('Connection error:', err);
        errorText.textContent = 'è¿æ¥å¤±è´¥: ' + err.message;
        connectBtn.disabled = false;
        connectBtn.textContent = 'è¿æ¥';
      }
    }

    function handleMessage(msg) {
      switch (msg.type) {
        case 'welcome':
          console.log('Server ID:', msg.clientId);
          break;

        case 'registered':
          addMessage('ç³»ç»Ÿ', `å·²æ³¨å†Œä¸º: ${msg.id}`, true);
          break;

        case 'subscribed':
          addMessage('ç³»ç»Ÿ', `å·²åŠ å…¥é¢‘é“: ${msg.channel}`, true);
          updateMemberCount(msg.members);
          break;

        case 'message':
          const isOwn = msg.from === username;
          // XSSé˜²æŠ¤ï¼šå¯¹æ¶ˆæ¯å†…å®¹è¿›è¡Œè½¬ä¹‰
          let text;
          if (typeof msg.payload === 'string') {
            text = msg.payload;
          } else if (msg.payload && typeof msg.payload === 'object') {
            text = msg.payload.text || JSON.stringify(msg.payload);
          } else {
            text = String(msg.payload);
          }
          addMessage(msg.from, text, isOwn);
          // å‘é€ACK
          ws.send(JSON.stringify({
            type: 'ack',
            msgId: msg.msgId,
            timestamp: Date.now()
          }));
          break;

        case 'member_joined':
          addMessage('ç³»ç»Ÿ', `${escapeHtml(msg.member)} åŠ å…¥äº†é¢‘é“`, true);
          updateMemberCount(msg.members);
          break;

        case 'member_left':
          addMessage('ç³»ç»Ÿ', `${escapeHtml(msg.member)} ç¦»å¼€äº†é¢‘é“`, true);
          updateMemberCount(msg.members);
          break;

        case 'ack':
          // æ¶ˆæ¯å·²é€è¾¾ç¡®è®¤
          break;

        case 'error':
          addMessage('é”™è¯¯', escapeHtml(msg.error), true);
          break;
      }
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();

      if (!text || !connected || !ws) return;

      ws.send(JSON.stringify({
        type: 'publish',
        channel: currentChannel,
        payload: { text: text },
        timestamp: Date.now()
      }));

      input.value = '';
    }

    function addMessage(from, content, isSystem = false) {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'message' + (from === username ? ' own' : '') + (isSystem ? ' system' : '');

      const time = new Date().toLocaleTimeString();
      div.innerHTML = `
        <div class="message-header">
          <span>${escapeHtml(from)}</span>
          <span>${time}</span>
        </div>
        <div class="message-content">${escapeHtml(content)}</div>
      `;

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function updateStatus(isConnected) {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');

      if (isConnected) {
        dot.classList.add('connected');
        text.textContent = 'å·²è¿æ¥';
      } else {
        dot.classList.remove('connected');
        text.textContent = 'æœªè¿æ¥';
      }
    }

    function updateMemberCount(members) {
      const count = members ? members.length : 0;
      document.getElementById('memberCount').textContent = `${count} äººåœ¨çº¿`;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function startHeartbeat() {
      stopHeartbeat();
      heartbeatTimer = setInterval(() => {
        if (connected && ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'ping', timestamp: Date.now() }));
        }
      }, 30000);
    }

    function stopHeartbeat() {
      if (heartbeatTimer) {
        clearInterval(heartbeatTimer);
        heartbeatTimer = null;
      }
    }

    function escapeHtml(text) {
      if (typeof text !== 'string') return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // é¡µé¢å…³é—­æ—¶æ¸…ç†
    window.onbeforeunload = () => {
      if (ws) {
        ws.close();
      }
    };
  </script>
</body>
</html>
